<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>

		<!-- Stylesheets -->
		<!-- browser reset -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<!-- fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee|Nothing+You+Could+Do" > 
		<script src="https://use.fontawesome.com/2a52d94a6b.js"></script>
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		
		<header> <!--Header -->
			<div class="logo"> Rowing Quiz</div>

			<!-- Navigation -->
			<nav> 
				<ul>
					<li><a class="start" href="#">Start Game</a></li>
					<li><a class="help" href="#">Help</a></li>
				</ul>
			</nav>
			

			<!-- Modal Information Box -->

		<!-- Q & A section -->
		<section class="q-a">

				<div class="content">
					<h3 class="status"></h3>
					<p>
					</p>
					<a class="next" href="#">Next</a>
				</div>
			</div>
			
			<!-- question presented to user -->
			<div class="game">
				<h2><span class="fa fa-bullhorn" aria-hidden="true"></span>
				    <span class="qHeader">Question</span></h2>
				<h3 class="question">Question Prompt</h3>
				<ol class="choices">
				</ol>
			</div>
			
		</section>

		<section class="results">

			<!-- display overall progress in game  -->
			Your Boat: <span class="fa fa-bullhorn" aria-hidden="true"></span>

				</div>

				</div>

				</span>
			</div>
			-->

		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
