<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Rowing Terminology Quiz</title>
		<meta name="description" content="Test your knowledge of common rowing terms with this fun quiz!">
		<meta name="keywords" content="rowing, sculling, rowing terms">
		<!-- Stylesheets -->
		<!-- browser reset -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<!-- fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee|Nothing+You+Could+Do" > 
		<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/2a52d94a6b.js">
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		
		<header> <!--Header -->
			<div class="logo"> Rowing Quiz</div>

			<!-- Navigation -->
			<nav> 
				<ul>
					<li><a class="start" href="#">Start Game</a></li>
					<li><a class="help" href="#">How To Play</a></li>
				</ul>
			</nav>
			

			<!-- Modal Information Box -->
			<!--
			<div class="overlay instructions">
				<div class="content">
					<h3>How to Play</h3>
					<div>
						<a class="close" href="#">Got It!</a>
					</div>
				</div>
			</div>

			-->


		</header>

		<!-- Q & A section -->
		<section class="game"> 
			
			<h2><span class="fa fa-bullhorn" aria-hidden="true"></span>
			    <span class="qHeader">Question</span></h2>
			<h3 class="question">Question Prompt</h3>
			<ol class="choices">
			</ol>
			
		</section>

		<!-- Results section  -->


		<section class="results">

			<!-- Modal Answer Box -->
			
			<div class="overlay answer">
				<div class="content">
					<h3 class="status"></h3>
					<p>
					</p>
					<a class="next" href="#">Next</a>
				</div>
			</div>

			<!-- display progress in game  -->
			<div class="boat"> Your Boat:
				<div class="course user">
					<span class="fa fa-bullhorn" aria-hidden="true"></span>
				</div>
			</div>
			<div class="boat"> Pace Boat:
				<div class="course pace">
					<span class="fa fa-bullhorn" aria-hidden="true"></span>
				</div>
			</div>
		</section>


		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
